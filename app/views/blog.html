<div class="wrapper wrapper-content  animated fadeInRight blog">
    <div class="row">
        <div class="col-lg-4" ng-repeat="data in blogData">
            <div class="ibox">
                <div class="ibox-content">
                    <a ui-sref="index.article" class="btn-link">
                        <h2>
                            {{::data.title}}
                        </h2>
                    </a>
                    <div class="small m-b-xs">
                        <strong>{{::data.User.firstname}} {{::data.User.lastname}}</strong> <span class="text-muted"><i class="fa fa-clock-o"></i> {{::data.created_at|date:'mediumDate'}}</span>
                    </div>
                    <p>
                        {{::data.body}}
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Tags:</h5>
                            <button class="btn btn-primary btn-xs" type="button">Model</button>
                            <button class="btn btn-white btn-xs" type="button">Publishing</button>
                        </div>
                        <div class="col-md-6">
                            <div class="small text-right">
                                <h5>Stats:</h5>
                                <div ng-click="$root.blogid=data.id" modal modal-size="md" modal-template="views/comments.modal.html" modal-scope="loginmodal"> <i class="fa fa-comments-o"> </i> {{::data.comment_count}} comments </div>
                                <i class="fa fa-eye"> </i> {{::data.pageview_count}} views
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         
        </div>
       
    </div>


</div>
